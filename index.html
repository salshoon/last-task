<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="flex header__content">
        <h2 class="header__title">The planets</h2>
        <a href="#" class="hamburger_menu">
          <img
            class="burger"
            src="assets/icon-hamburger (1).svg"
            alt="hamburger menu icon"
        /></a>
        <nav class="nav">
          <ul class="nav__list flex">
            <li>
              <a href="#" class="nav__link mercury" id="planet-link"
                ><div class="nav__link-box-one">
                  <div class="circle-mercury"></div>
                  <div class="nav__link-title">Mercury</div>
                </div>
                <img
                  class="arrow"
                  src="assets/icon-chevron.svg"
                  alt="right arrow"
              /></a>
            </li>
            <li>
              <a href="#" class="nav__link venus" id="planet-link"
                ><div class="nav__link-box-one">
                  <div class="circle-venus"></div>
                  <div class="nav__link-title">Venus</div>
                </div>
                <img
                  class="arrow"
                  src="./assets/icon-chevron.svg"
                  alt="right arrow"
              /></a>
            </li>
            <li>
              <a href="#" class="nav__link earth" id="planet-link"
                ><div class="nav__link-box-one">
                  <div class="circle-earth"></div>
                  <div class="nav__link-title">Earth</div>
                </div>
                <img
                  class="arrow"
                  src="./assets/icon-chevron.svg"
                  alt="right arrow"
              /></a>
            </li>
            <li>
              <a href="#" class="nav__link mars" id="planet-link"
                ><div class="nav__link-box-one">
                  <div class="circle-mars"></div>
                  <div class="nav__link-title">Mars</div>
                </div>
                <img
                  class="arrow"
                  src="./assets/icon-chevron.svg"
                  alt="right arrow"
              /></a>
            </li>
            <li>
              <a href="#" class="nav__link jupiter" id="planet-link"
                ><div class="nav__link-box-one">
                  <div class="circle-jupiter"></div>
                  <div class="nav__link-title">Jupiter</div>
                </div>
                <img
                  class="arrow"
                  src="./assets/icon-chevron.svg"
                  alt="right arrow"
              /></a>
            </li>
            <li>
              <a href="#" class="nav__link saturn" id="planet-link"
                ><div class="nav__link-box-one">
                  <div class="circle-saturn"></div>
                  <div class="nav__link-title">Saturn</div>
                </div>
                <img
                  class="arrow"
                  src="./assets/icon-chevron.svg"
                  alt="right arrow"
              /></a>
            </li>
            <li>
              <a href="#" class="nav__link uranus" id="planet-link"
                ><div class="nav__link-box-one">
                  <div class="circle-uranus"></div>
                  <div class="nav__link-title">Uranus</div>
                </div>
                <img
                  class="arrow"
                  src="./assets/icon-chevron.svg"
                  alt="right arrow"
              /></a>
            </li>
            <li>
              <a href="#" class="nav__link neptune" id="planet-link"
                ><div class="nav__link-box-one">
                  <div class="circle-neptune"></div>
                  <div class="nav__link-title">Neptune</div>
                </div>
                <img
                  class="arrow"
                  src="./assets/icon-chevron.svg"
                  alt="right arrow"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="primary_section flex">
        <div class="image-container">
          <img class="main-image" />
          <img class="geology" />
        </div>
        <div class="main-info">
          <div class="section__info--text">
            <h1 class="section__info--title"></h1>
            <p class="section__info--text_content"></p>
            <p class="section__info--source">
              Source: <a class="section__info--text_source">Wikipedia</a
              ><img
                class="icon-source"
                src="./assets/icon-source.svg"
                alt="Icon"
              />
            </p>
          </div>
          <div class="section__info--buttons flex">
            <div class="overview overview-hover flex section-button">
              <p class="number">01</p>
              <p class="button_text">Overview</p>
            </div>
            <div class="internal internal-hover flex section-button">
              <p class="number">02</p>
              <p class="button_text">Internal Structure</p>
            </div>
            <div class="surface surface-hover flex section-button">
              <p class="number">03</p>
              <p class="button_text">Surface Geology</p>
            </div>
          </div>
        </div>
      </section>

      <section class="secondary_section flex">
        <div class="additional-info__element">
          <h4 class="rotation_title">Rotation Time</h4>
          <p class="rotation_text"></p>
        </div>
        <div class="additional-info__element">
          <h4 class="revolution_title">Revolution Time</h4>
          <p class="revolution_text"></p>
        </div>
        <div class="additional-info__element">
          <h4 class="radius_title">Radius</h4>
          <p class="radius_text"></p>
        </div>
        <div class="additional-info__element">
          <h4 class="temperature_title">Average Temp.</h4>
          <p class="temperature_text"></p>
        </div>
      </section>
    </main>
    <script src="./index.js" defer></script>
  </body>
</html>
